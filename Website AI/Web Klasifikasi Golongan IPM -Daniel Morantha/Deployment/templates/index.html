<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3"> Klasifikasi Indeks Pembangunan Manusia </h1>
        <form
          action="{{ url_for('predict') }}"
          method="post"
          class="flex flex-col"
        >
          <div class="form-group">
            <label for="Harapan_Lama_Sekolah" class="mt-4 mb-2">Harapan Lama Sekolah</label>
            <input 
              name="Harapan_Lama_Sekolah" type="number" min="0" step="0.15" value="00.00"
              id="Harapan_Lama_Sekolah"
              class="form-control form-control-lg mb-3"
              placeholder="contoh : 14.36"
              required="required"
            >

            <div>
          <div class="form-group">
            <label for="Pengeluaran_Perkapita" class="mt-4 mb-2"
            >Pengeluaran Perkapita</label> 
            <input 
            name="Pengeluaran_Perkapita" type="number" min="0"
            id="Pengeluaran_Perkapita"
            class="form-control form-control-lg mb-3"
            placeholder="contoh: 7148"
            required="required"
          >

            <label for="Rerata_Lama_Sekolah" class="mt-4 mb-2">Rerata Lama Sekolah</label>
            <input 
            name="Rerata_Lama_Sekolah" type="number" min="0" step="0.15" value="00.00"
            id="Rerata_Lama_Sekolah"
            class="form-control form-control-lg mb-3"
            placeholder="8.88"
            required="required"
            >

            <label for="Usia_Harapan_Hidup" class="mt-4 mb-2">Usia Harapan Hidup</label>
            <input 
            name="Usia_Harapan_Hidup" type="number" min="0" step="0.15" value="00.00"
            id="Usia_Harapan_Hidup"
            class="form-control form-control-lg mb-3"
            placeholder="69.96"
            required="required"
            >
    
                <div>
                  <button type="submit" class="btn btn-primary">Klasifikasi Sekarang</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
      <div class="bg-white p-16 rounded-lg">
          <h1 class="text-2xl mb-8">
            Klasifikasi IPM
          </h1>

            <form action="{{ url_for('predict') }}" method="POST">
                <!-- Result -->
