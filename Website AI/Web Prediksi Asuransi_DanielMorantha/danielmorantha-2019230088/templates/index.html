<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
  content="ie=edge">

<link rel="stylesheet" href="css/bootstrap.min.css"> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <style>
  body{
    margin-top: 70px;
    background: #102133;
    color: #fff;
  }
  </style>

  <title>Daniel</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3"> Prediksi Biaya Asuransi Anda </h1>
        <form
          action="{{ url_for('predict') }}"
          method="post"
          class="flex flex-col"
        >
          <div class="form-group">
            <label for="Usia" class="mt-4 mb-2">Usia</label>
            <input 
              name="Usia" type="text"
              class="form-control form-control-lg mb-3"
              placeholder="Usia"
              required="required"
            >

            <div>
          <div class="form-group">
            <label for="Jenis Kelamin" class="mt-4 mb-2"
            >Jenis Kelamin:</label> 
            <select
                    name="Jenis Kelamin"
                    id="Jenis Kelamin"
                    class="form-control form-control-lg mb-3"
            >
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>

                <label for="Perokok" class="mt-4 mb-2">Perokok:</label>
                <select
                    name="Perokok"
                    id="Perokok"
                    class="form-control form-control-lg mb-3"
                >
                    <option value="Ya">Ya</option>
                    <option value="Tidak">Tidak</option>
                </select>
    
                <div>
                  <button type="submit" class="btn btn-primary">PREDIKSI SEKARANG</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
      <div class="bg-white p-16 rounded-lg">
          <h1 class="text-2xl mb-8">
              Estimasi biaya asuransi Anda adalah
          </h1>
          <h2 class="text-5xl font-bold">USD {{ insurance_cost }}</h2>
          {% if (insurance_cost) != 0 %}
          <div class="mt-8">
              <p>Usia: {{ age }} tahun</p>
              <p>Jenis kelamin: {{ sex }}</p>
              <p>Status perokok: {{ smoker }}</p>
          </div>
          {% endif %}
      </div>
      <div class="flex justify-around bg-white p-16 rounded-lg mt-8">
          <img
              class="h-24 md:h-28"
    width=60% height=20%
              src="https://humas.unsada.ac.id/wp-content/uploads/2021/10/logo_front_web_unsada.png"
              alt="logo-dts"
          />
  <br>NIM : 2019230088
  <br>Nama : Daniel Morantha
      </div>
  </section>
  </div>


</body>
</html>
